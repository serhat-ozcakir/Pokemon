<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/pokemon.png" type="image/x-icon">
</head>

<body onload="init()">
    <nav id="navbar" class="navbar">
        <div class="container-fluid navbar-container">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="./index.html"><img class="navbar-image" src="./img/pokedex.png" alt=""></a>
                </div>
            </div>
            <div class="row row-form">
                <div class="col-12 text-center">
                    <form class="d-flex" role="search">
                        <input id="input" class="form-control" type="search" placeholder="Search" aria-label="Search" />
                        <button type="button" onclick="handleSearch()"
                            class="btn btn-success form-button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="main-container">
            <div id="loading" class="d-flex align-items-center gap-2 loading-div loading-spinner">
                <div class="spinner-border" role="status"></div>
                <span class="visual">Loading...</span>
            </div>
            <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body modal-body-close">
                            <button id="modalCloseButton" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div id="modalHeader" class="modal-header">
                        </div>
                        <div id="modal-body-info" class="modal-body modal-body-info">

                        </div>
                        <div id="modalBodyID" class="modal-body modal-body-subinfo">
                        </div>
                        <div id="modal-footer" class="modal-body modal-footer">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="pokemoncard" class="row mb-3">
                </div>
            </div>
            <div class="container">
                <div class="row mb-3">
                    <div class="col-12 d-flex justify-content-center">
                        <button onclick="loadCard()" id="loadbutton" type="button" class="btn  btn-success">Load
                            more..</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-fluid footer-container">
            <div class="row">
                <div class="col-12  text-center">
                    <div class="footer-logo">

                        <img class="footer-image" src="./img/footer-image.png" alt="">
                    </div>
                </div>
            </div>
            <a href="#navbar" class="up-icon position-absolute bottom-0 end-0 ">
                <i class="bi bi-arrow-up-circle up-icon"></i>
            </a>
        </div>
    </footer>
    <div class="position-fixed top-0 end-10 p-3" style="z-index: 11">
        <div id="orderToast" data-bs-delay="2000" class="toast align-items-center text-bg-warning border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <strong>Heey user!</strong> You must write at least <strong>3</strong> characters.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="./JS/template.js"></script>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
